<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Box Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #1e293b;
      color: white;
      padding: 12px 16px;
      border-bottom: 1px solid #334155;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .product-info {
      background: white;
      border-bottom: 1px solid #e2e8f0;
      padding: 12px 16px;
      flex-shrink: 0;
    }

    .product-title {
      font-size: 12px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 4px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-meta {
      display: flex;
      gap: 12px;
      font-size: 11px;
      color: #64748b;
      flex-wrap: wrap;
    }

    .iframe-container {
      flex: 1;
      border: none;
      background: white;
      position: relative;
      overflow: hidden;
    }

    #amazon-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .loading,
    .no-data {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #64748b;
      font-size: 12px;
      text-align: center;
      padding: 20px;
    }

    .loading-icon,
    .no-data-icon {
      font-size: 24px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      font-size: 11px;
      margin: 16px;
      border-radius: 6px;
      line-height: 1.4;
    }

    .controls {
      background: white;
      border-top: 1px solid #e2e8f0;
      padding: 8px 12px;
      flex-shrink: 0;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .btn {
      padding: 6px 10px;
      font-size: 11px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      background: white;
      color: #374151;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      flex: 1;
      justify-content: center;
    }

    .btn:hover {
      background: #f9fafb;
      border-color: #9ca3af;
    }

    .btn-primary {
      background: #3b82f6;
      border-color: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      border-color: #2563eb;
    }

    .status-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #10b981;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .quick-actions {
      background: #f8fafc;
      padding: 12px 16px;
      border-bottom: 1px solid #e2e8f0;
      flex-shrink: 0;
    }

    .quick-actions-title {
      font-size: 11px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .action-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 4px 8px;
      font-size: 10px;
      border: 1px solid #d1d5db;
      border-radius: 3px;
      background: white;
      color: #374151;
      cursor: pointer;
      text-decoration: none;
    }

    .action-btn:hover {
      background: #f3f4f6;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üì¶ Buy Box Viewer</h1>
  </div>

  <div class="content">
    <div id="product-info" class="product-info" style="display: none;">
      <div class="product-title" id="product-title"></div>
      <div class="product-meta">
        <span>ASIN: <strong id="product-asin"></strong></span>
        <span>Price: <strong id="product-price"></strong></span>
      </div>
    </div>

    <div id="quick-actions" class="quick-actions" style="display: none;">
      <div class="quick-actions-title">Quick Actions</div>
      <div class="action-buttons">
        <button id="view-mobile" class="action-btn">üì± Mobile</button>
        <button id="view-desktop" class="action-btn">üíª Desktop</button>
        <button id="open-seller" class="action-btn">üè™ Seller</button>
      </div>
    </div>

    <div class="iframe-container">
      <div id="loading" class="loading">
        <div class="loading-icon">‚è≥</div>
        <div>Waiting for product selection...</div>
      </div>

      <div id="no-data" class="no-data" style="display: none;">
        <div class="no-data-icon">üì±</div>
        <div>Click or hover over a product in the Buy Box Manager to preview its Amazon page</div>
      </div>

      <div id="error" class="error" style="display: none;"></div>

      <iframe id="amazon-frame" style="display: none;"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    </div>

    <div class="controls">
      <button id="refresh-btn" class="btn">üîÑ Refresh</button>
      <a id="open-new-tab" class="btn btn-primary" target="_blank" style="display: none;">
        üîó Open in Tab
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
